<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <title>Focused Template</title>

    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- font -->
    <link href="http://fonts.googleapis.com/css?family=Open Sans:300,400,700" rel="stylesheet" type="text/css">

    <base href="">

    <style>

      body * {
        font-family: 'Open Sans', sans-serif;
      }

      [role=main] {
        margin-top: 65px;
        padding: 0 50px 100px 50px;
      }

      [role=main] h1, [role=main] h2, [role=main] h3, [role=main] h4, [role=main] h5, [role=main] p, [role=main] blockquote {
        margin: 0 0 20px 0;
        padding: 5px;
        display: block;
      }

      [role=main] h1 {
        font-size: 25px;
      }

      [role=main] h2 {
        font-size: 20px;
      }

      [role=main] h3 {
        font-size: 18px;
      }

      [role=main] h4 {
        font-size: 17px;
      }

      [role=main] h5 {
        font-size: 15px;
      }

      [role=main] p, [role=main] blockquote {
        font-size: 15px;
        line-height: 25px;
      }

      [role=main] blockquote {
        padding-left: 50px !important;
      }

      [role=main] img {
        max-width: 100%;
      }

    </style>

  </head>

  <body class="content">

    <div role="main"><div class="row"><div class="col"></div></div></div>

  </body>

</html>
